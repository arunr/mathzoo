<html ng-app="mathzoo">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="assets/styles/index.css" />
        <link rel="stylesheet" type="text/css" href="assets/styles/bootstrap.css" />        
        <link rel="stylesheet" type="text/css" href="assets/styles/bootstrap-theme.css" />                
        <link rel="stylesheet" type="text/css" href="assets/styles/style.css" />  
        <title>MathZoo</title>
    </head>
    <body ng-controller="MainCtrl" class="container">
        <div class="page-header">
          <h1>MathZoo <small>by Appa</small></h1>
        </div>   
        <div class="start" ng-hide="started">
            <div class="jumbotron">
                <center>
                    <button ng-click="start()" class="btn btn-success btn-lg">Start game!</button>
                </center>
            </div>
        </div>

        <div class="end" ng-show="game_over">
            <div class="jumbotron">
                <center>
                    <h1>Your score: {{score}}</h1>
                    <button ng-click="start()" class="btn btn-success btn-lg">Start game!</button>
                </center>
            </div>
        </div>

        <div class="game" ng-show="started && !game_over"> 
            <div class="row">
                <h2><span class="label label-info pull-right">Left: {{questions}}</span></h2>                 
                <h2><span class="label label-info pull-right">Score: {{score}}</span></h2>   
                <h2><span class="label label-warning">Time: {{clock.time_left}}</span></h2>                    
            </div>
            <div class="row">
            <div class="panel panel-default">
              <div class="panel-heading"><h1>Answer this quick...!</h1></div>
              <div class="panel-body">
                <div class="row">
                    <div class="col-xs-4 col-sm-4"></div>
                    <div class="col-xs-3 col-sm-3">
                        <h2>&nbsp;&nbsp;{{question.firstNumber}}</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-4 col-sm-4"></div>
                    <div class="col-xs-3 col-sm-3">
                        <h2>+ {{question.secondNumber}}</h2>
                    </div>
                </div>            
                <div class="row">
                    <div class="col-xs-3 col-sm-3"></div>
                    <div class="col-xs-5 col-sm-5">
                        <input type="text" class="form-control input-lg" ng-model="answer">
                    </div>
                </div>
                <br/><hr/>
                <div class="row">
                    <div class="col-xs-2 col-sm-2"></div>
                    <div class="col-xs-8 col-sm-8">
                        <button ng-hide="message" ng-click="check()" type="button" class="btn btn-lg btn-success">Check</button>
                        <button ng-show="message" class="btn btn-lg btn-{{message}}">{{message}} : {{correct_answer}}</button>            
                        <button ng-click="next()" ng-show="message" type="button" class="btn btn-lg btn-info pull-right">Next</button>
                    </div>
                </div>
              </div>
              <div class="panel-footer">
                <div class="row numpad">
                    <div class="col-xs-1 col-sm-1"></div>
                    <div ng-click="btn(1)" class="col-xs-2 col-sm-2 btn-lg btn-info">1</div>
                    <div class="col-xs-1 col-sm-1"></div>
                    <div ng-click="btn(2)" class="col-xs-2 col-sm-2 btn-lg btn-info">2</div>
                    <div class="col-xs-1 col-sm-1"></div>
                    <div ng-click="btn(3)" class="col-xs-2 col-sm-2 btn-lg btn-info">3</div>
                    <div class="col-xs-1 col-sm-1"></div>
                </div>
                <div class="row numpad">
                    <div class="col-xs-1 col-sm-1"></div>
                        <div ng-click="btn(4)" class="col-xs-2 col-sm-2 btn-lg btn-info">4</div>
                        <div class="col-xs-1 col-sm-1"></div>
                        <div ng-click="btn(5)" class="col-xs-2 col-sm-2 btn-lg btn-info">5</div>
                        <div class="col-xs-1 col-sm-1"></div>
                        <div ng-click="btn(6)" class="col-xs-2 col-sm-2 btn-lg btn-info">6</div>
                    <div class="col-xs-1 col-sm-1"></div>
                </div>
                <div class="row numpad">
                   <div class="col-xs-1 col-sm-1"></div>
                    <div ng-click="btn(7)" class="col-xs-2 col-sm-2 btn-lg btn-info">7</div>
                    <div class="col-xs-1 col-sm-1"></div>
                    <div ng-click="btn(8)" class="col-xs-2 col-sm-2 btn-lg btn-info">8</div>
                    <div class="col-xs-1 col-sm-1"></div>
                    <div ng-click="btn(9)" class="col-xs-2 col-sm-2 btn-lg btn-info">9</div>
                    <div class="col-xs-1 col-sm-1"></div>
                </div>        
                <div class="row numpad">
                    <div class="col-xs-1 col-sm-1"></div>    
                    <div ng-click="btn('clear')" class="col-xs-2 col-sm-2 btn-lg btn-info">C</div>
                    <div class="col-xs-1 col-sm-1"></div>
                    <div ng-click="btn(0)" class="col-xs-2 col-sm-2 btn-lg btn-info">0</div>
                    <div class="col-xs-1 col-sm-1"></div>
                    <div ng-click="btn('del')" class="col-xs-2 col-sm-2 btn-lg btn-info"><--</div>
                    <div class="col-xs-1 col-sm-1"></div>
                </div>                            
              </div>
            </div>        
            </div>
        </div>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/angular.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
